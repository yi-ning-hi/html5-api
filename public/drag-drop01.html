<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: #ccc;
        border: 1px solid #000000;
    }

    .ball {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: aqua;
        border-radius: 50%;
        text-align: center;
        line-height: 50px;
        color: #fff;
    }
</style>

<body>
    <div class="box">
        <div class="ball" draggable="true" id="b1">1</div>
        <div class="ball" draggable="true" id="b2">2</div>
        <div class="ball" draggable="true" id="b3">3</div>
    </div>
    <div class="box" style="left: 400px; top: 0px"></div>

    <script src="./javascripts/jquery-3.6.0.min.js"></script>
    <script>
        // const ball = document.querySelector(".ball");
        // const listener = function(event){
        //     console.log(event.type,event.target);
        // };

        // ball.addEventListener("dragstart", listener);
        // // ball.addEventListener("drag", listener);
        // ball.addEventListener("dragend", listener);

        const box =$(".box");
        const ball =$(".ball");
        const listener = function (event) {
            console.log(event.type, event.target);
        };

        ball.on("dragstart", listener);
        // ball.addEventListener("drag", listener);
        ball.on("dragend", listener);

        box.on('dragenter', listener);
        box.on('dragleave', listener);
        box.on('dragover', function (event) {
            event.preventDefault();
        });
        box.on('drop', listener);
    </script>
</body>

</html>
